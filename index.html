<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8n Workflow Library</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            background: #0a0a0a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(96, 165, 250, 0.15), 0 0 80px rgba(96, 165, 250, 0.05);
            margin-bottom: 30px;
            border: 1px solid transparent;
            background-image: linear-gradient(#0a0a0a, #0a0a0a), 
                              linear-gradient(135deg, #60a5fa, #3b82f6, #60a5fa);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid transparent;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            background: #000000;
            color: #fff;
            background-image: linear-gradient(#000000, #000000), 
                              linear-gradient(135deg, #60a5fa, #3b82f6);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .search-box:focus {
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.4), 0 0 60px rgba(96, 165, 250, 0.2);
        }

        .search-box::placeholder {
            color: #4a4a4a;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #ffffff;
        }

        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            cursor: pointer;
            background: #000000;
            color: #fff;
            transition: all 0.3s;
            background-image: linear-gradient(#000000, #000000), 
                              linear-gradient(135deg, #60a5fa, #3b82f6);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .filter-group select:hover,
        .filter-group select:focus {
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid transparent;
            border-image: linear-gradient(90deg, transparent, #60a5fa, #3b82f6, #60a5fa, transparent) 1;
        }

        .stat {
            flex: 1;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #60a5fa;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
        }

        .workflows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .workflow-card {
            background: #0a0a0a;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(96, 165, 250, 0.1), 0 0 60px rgba(96, 165, 250, 0.03);
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
            background-image: linear-gradient(#0a0a0a, #0a0a0a), 
                              linear-gradient(135deg, #60a5fa, #3b82f6, #60a5fa);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .workflow-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(96, 165, 250, 0.25), 
                        0 0 100px rgba(96, 165, 250, 0.15),
                        inset 0 0 30px rgba(96, 165, 250, 0.05);
        }

        .workflow-header {
            margin-bottom: 15px;
        }

        .workflow-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .workflow-category {
            display: inline-block;
            padding: 5px 12px;
            background: #60a5fa;
            color: #000000;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
        }

        .workflow-description {
            color: #8a8a8a;
            margin: 15px 0;
            line-height: 1.6;
        }

        .workflow-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .tag {
            padding: 4px 10px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 15px;
            font-size: 0.85em;
            color: #8a8a8a;
        }

        .workflow-nodes {
            margin: 15px 0;
            padding-top: 15px;
            border-top: 1px solid #1a1a1a;
        }

        .nodes-label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .nodes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .node-badge {
            padding: 3px 8px;
            background: #1a1a1a;
            color: #60a5fa;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .workflow-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #1a1a1a;
        }

        .node-count {
            color: #6b7280;
            font-size: 0.9em;
        }

        .download-btn {
            padding: 8px 20px;
            background: #60a5fa;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.6), 0 0 60px rgba(96, 165, 250, 0.3);
            background: #7cb5fb;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            background: #0a0a0a;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(96, 165, 250, 0.1), 0 0 60px rgba(96, 165, 250, 0.05);
            border: 1px solid transparent;
            background-image: linear-gradient(#0a0a0a, #0a0a0a), 
                              linear-gradient(135deg, #60a5fa, #3b82f6, #60a5fa);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.3));
        }

        .no-results-text {
            font-size: 1.3em;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 N8n Workflow Library</h1>
            <p>Durchsuche über 2000 Workflows für deine Automation</p>
        </header>

        <div class="search-section">
            <input 
                type="text" 
                class="search-box" 
                id="searchInput" 
                placeholder="Suche nach Workflows... (z.B. 'E-Mail sortieren', 'Gmail automation', 'Slack notification')"
            >
            
            <div class="filters">
                <div class="filter-group">
                    <label>Kategorie</label>
                    <select id="categoryFilter">
                        <option value="">Alle Kategorien</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Node/Service</label>
                    <select id="nodeFilter">
                        <option value="">Alle Services</option>
                    </select>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalWorkflows">-</div>
                    <div class="stat-label">Workflows gesamt</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="displayedWorkflows">-</div>
                    <div class="stat-label">Angezeigt</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="categoriesCount">-</div>
                    <div class="stat-label">Kategorien</div>
                </div>
            </div>
        </div>

        <div id="workflowsContainer">
            <div class="loading">Lade Workflows...</div>
        </div>
    </div>

    <script>
        let allWorkflows = [];
        let fuse;
        const GITHUB_USER = 'oliverhees';
        const GITHUB_REPO = 'community-n8n-workflows';

        // Workflows aus GitHub laden
        async function loadWorkflows() {
            try {
                // Hole alle Ordner aus dem workflows/ Verzeichnis
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/workflows`);
                const folders = await response.json();

                // Lade Metadaten für jeden Workflow
                const workflowPromises = folders
                    .filter(item => item.type === 'dir')
                    .map(async folder => {
                        try {
                            const metadataResponse = await fetch(
                                `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/workflows/${folder.name}/metadata.json`
                            );
                            const metadata = await metadataResponse.json();
                            metadata.folderName = folder.name;
                            return metadata;
                        } catch (error) {
                            console.error(`Error loading ${folder.name}:`, error);
                            return null;
                        }
                    });

                allWorkflows = (await Promise.all(workflowPromises)).filter(w => w !== null);
                
                initializeSearch();
                populateFilters();
                displayWorkflows(allWorkflows);
                updateStats(allWorkflows.length, allWorkflows.length);
            } catch (error) {
                console.error('Error loading workflows:', error);
                document.getElementById('workflowsContainer').innerHTML = 
                    '<div class="no-results"><div class="no-results-icon">⚠️</div><div class="no-results-text">Fehler beim Laden der Workflows</div></div>';
            }
        }

        // Fuse.js Suche initialisieren
        function initializeSearch() {
            fuse = new Fuse(allWorkflows, {
                keys: [
                    { name: 'name', weight: 2 },
                    { name: 'description', weight: 1.5 },
                    { name: 'tags', weight: 1 },
                    { name: 'nodes', weight: 1 },
                    { name: 'category', weight: 0.5 }
                ],
                threshold: 0.4,
                includeScore: true
            });
        }

        // Filter-Dropdowns befüllen
        function populateFilters() {
            const categories = [...new Set(allWorkflows.map(w => w.category))].sort();
            const allNodes = [...new Set(allWorkflows.flatMap(w => w.nodes || []))].sort();

            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });

            const nodeFilter = document.getElementById('nodeFilter');
            allNodes.forEach(node => {
                const option = document.createElement('option');
                option.value = node;
                option.textContent = node;
                nodeFilter.appendChild(option);
            });

            updateStats(allWorkflows.length, allWorkflows.length);
            document.getElementById('categoriesCount').textContent = categories.length;
        }

        // Workflows anzeigen
        function displayWorkflows(workflows) {
            const container = document.getElementById('workflowsContainer');
            
            if (workflows.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <div class="no-results-text">Keine Workflows gefunden</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="workflows-grid"></div>';
            const grid = container.querySelector('.workflows-grid');

            workflows.forEach(workflow => {
                const card = document.createElement('div');
                card.className = 'workflow-card';
                card.innerHTML = `
                    <div class="workflow-header">
                        <div class="workflow-name">${workflow.name}</div>
                        <span class="workflow-category">${workflow.category}</span>
                    </div>
                    <div class="workflow-description">${workflow.description}</div>
                    ${workflow.tags && workflow.tags.length > 0 ? `
                        <div class="workflow-tags">
                            ${workflow.tags.slice(0, 5).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    ${workflow.nodes && workflow.nodes.length > 0 ? `
                        <div class="workflow-nodes">
                            <div class="nodes-label">Verwendete Nodes:</div>
                            <div class="nodes-list">
                                ${workflow.nodes.slice(0, 6).map(node => `<span class="node-badge">${node}</span>`).join('')}
                                ${workflow.nodes.length > 6 ? `<span class="node-badge">+${workflow.nodes.length - 6}</span>` : ''}
                            </div>
                        </div>
                    ` : ''}
                    <div class="workflow-footer">
                        <span class="node-count">${workflow.nodeCount || 0} Nodes</span>
                        <button class="download-btn" onclick="downloadWorkflow('${workflow.folderName}')">
                            Download
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Workflows filtern
        function filterWorkflows() {
            const searchTerm = document.getElementById('searchInput').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const nodeFilter = document.getElementById('nodeFilter').value;

            let filtered = allWorkflows;

            // Suche
            if (searchTerm) {
                const results = fuse.search(searchTerm);
                filtered = results.map(result => result.item);
            }

            // Kategorie-Filter
            if (categoryFilter) {
                filtered = filtered.filter(w => w.category === categoryFilter);
            }

            // Node-Filter
            if (nodeFilter) {
                filtered = filtered.filter(w => w.nodes && w.nodes.includes(nodeFilter));
            }

            displayWorkflows(filtered);
            updateStats(allWorkflows.length, filtered.length);
        }

        // Statistiken aktualisieren
        function updateStats(total, displayed) {
            document.getElementById('totalWorkflows').textContent = total;
            document.getElementById('displayedWorkflows').textContent = displayed;
        }

        // Workflow herunterladen
        function downloadWorkflow(folderName) {
            const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/workflows/${folderName}/workflow.json`;
            window.open(url, '_blank');
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', filterWorkflows);
        document.getElementById('categoryFilter').addEventListener('change', filterWorkflows);
        document.getElementById('nodeFilter').addEventListener('change', filterWorkflows);

        // Initial laden
        loadWorkflows();
    </script>
</body>
</html>
